<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div>
      <h2>
        Learn to code by watching others
      </h2>
      <h3>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </h3>
    </div>
    <div>
      <div>
        <span>Try it free 7 days </span> then $20/mo. thereafter
      </div>
      <div>
        <form>
          <img src="images/icon-error.svg" alt="" class="icon-1">
          <img src="images/icon-error.svg" alt="" class="icon-2">
          <img src="images/icon-error.svg" alt="" class="icon-3">
          <img src="images/icon-error.svg" alt="" class="icon-4">
          <input type="text" placeholder="First Name" class="firstName">
          <input type="text" placeholder="Last Name" class="lastName">
          <input type="email" placeholder="Email Address" class="email">
          <input type="password" placeholder="Password" class="password">
          <input type="submit" value="Claim your free trial" class="button">
        </form>
        <div>
          By clicking the button, you are agreeing to our <span> Terms and Services </span>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
